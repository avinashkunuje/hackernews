{%load staticfiles %}
{% load url from future %}

<html>
<head>
	<title>Avinash Kunuje</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
	{%block head%}
	
	{%endblock head%}
</head>
<body>
	<div id="content">
	 	<div id="header">
	 		<div id="site-logo">Avi</div>
	 		{% if user.is_authenticated %}
	 		<div id="user-info">{{user.username}}|<a href="{% url 'story' %}">submit</a>|<a href="{% url 'logout' %}">logout</a></div>
	 		{% else %}
	 		<div id="user-info"><a href="{% url 'login' %}">login</a></div>
	 		{% endif %}
	 		<div id="site-title"><h1>Avinash Kunuje</h1></div>
	 	</div>
	
		{% block content %}
		
		{% endblock content%}
	</div>
</body>
</html>
